<style>
    h1{
      font-size: 68px;
      font-weight: 800;
    }

    h2{
      font-size: 52px;
      font-weight: 600;
    }

    h3{
      font-size: 40px;
      font-weight: 500;
    }

    h4 {
        text-align: center;
        background-color : rgba(45,45,45,0.1);
        text-transform: uppercase;
        font-size: 32px;
        font-weight: 400;
    }

    h5{
      font-size: 21px;
      font-weight: 300;
    }

    h6{
      font-size: 14px;
      font-weight: 200;
    }
    p {
        text-align: justify;
        line-height: 25px;
    }
    .links {
      margin-right: 20px;
      opacity: 0.7;
    }
    .links:hover{
      color: red;
      font-size: 20px;
    }
    .fullCard {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }

    #thumbnail{
      box-shadow: 0 10px 20px rgba(0,0,0,0.19) , 0 6px 6px rgba(0,0,0,0.23);
    }
  </style>

<!-- line-height ใช้เพื่อเว้นระยะห่างระหว่างบรรทัด -->

<!-- box-shadow: [horizontal] [vertical] [blur] [spread]-->

<!--opacity: [0-1] -->

<!--    rgba stands for:
        r = red
        g = green
        b = blue
        a = alpha/level of opacity
-->

  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">

        <!-- s tag (strikethrough) = text-decoration: line-through-->
        <h4> <s> Google </s> Alphabet</h4>

        <!-- hr is underline-->
        <hr>

        <!--strong tag = font-weight:bold; -->

        <!--u tag = text-decoration: underline; -->

        <!-- em tag (use to emphasize text) = font-style: italic;-->


        <p><em></em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong> Stanford University</strong>.</em></p>
        </em>
    </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
