<body onload="loadTable()">
        <nav class="navbar navbar-expand-lg bg-dark" style="position: fixed; width: 100%; background: #6002A3;

        background: linear-gradient(to right, #6002A3 0%, #411270 40%, #240147 100%);" >
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="margin: 0px 20px 0px 20px;">
                            <a class="nav-link" aria-current="page" href="index.html" style="color: #deb1fe;">Dashboard</a>
                        </li>
                        <li class="nav-item" style="margin: 0px 20px 0px 20px;">
                            <a class="nav-link active" href="data.html" style="color: white;">Data</a>
                        </li>
                    </ul>
                    <div class="d-flex"></div>
                        <input class="form-control me-2" type="search" placeholder="Search by year" aria-label="Search" id="searchTextBox" style="width: 20%;">
                        <button class="btn btn-outline-success" type="submit" onclick="loadQueryTable()" >Search</button>
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-secondary" onclick="showCreateBox()">Create</button>
                        </div>
                </div>
            </div>

        <div class="container">

        <div class="d-flex bd-highlight mb-3">

                <h2>Americans Sleep Data
            </div>
            
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
